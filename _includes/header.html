<header class="header">
<div class="navigation">
<a href="{{ '/' | prepend: site.baseurl }}" class="logo">{{ site.title }}</a>
<ul class="menu">
<li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
<li class="menu__entry"><a href="{{ '/blog' | prepend: site.baseurl }}">Blog</a></li>
</ul>
</div>
<ul class="social-links">
{% if site.author.email %}
<a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
<i class="fa fa-envelope-square"></i>
</a>
{% endif %}
{% if site.author.github %}
<a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
<i class="fa fa-github"></i>
</a>
{% endif %}
{% if site.author.linkedin %}
<a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
<i class="fa fa-linkedin"></i>
</a>
{% endif %}
</ul>
</header>

<!--
no-cache : 캐시 사용 전 재검증을 위한 요청을 강제
no-store : 클라이언트의 요청, 서버의 응답 등을 저장 안함
must-revalidate : 캐시 사용 전 반드시 만료된 것인지 검사
(http 1.1에서 적용됨)
-->
<meta
  http-equiv="Cache-Control"
  content="no-cache, no-store, must-revalidate"
/>
<!--
특정시간 이후엔 리소스가 만료됐음을 의미. 0, -1 등은 즉시 만료
Ex) Expires: Wed, 21 Oct 2015 07:28:00 GMT
-->
<meta http-equiv="Expires" content="0" />

<!-- 위의 명시된 날짜 이후가 되면 페이지가 캐싱되지 않는다.(1990년 이후 쭉) -->
<meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT" />

<!-- 페이지 로드시마다 페이지를 캐싱하지 않는다.(HTTP 1.0) -->
<meta http-equiv="Pragma" content="no-cache" />
